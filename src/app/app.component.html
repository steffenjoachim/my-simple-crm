<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="!isSmallScreen" mode="side">
    <div class="logo-container">
      <img src="./assets/img/my-simple-crm.png" alt="logo">
    </div>
    <ul class="menu-items">
      <li routerLink="/"><span class="material-icons">fact_check</span>Dashboard</li>
      <li routerLink="/user"><span class="material-icons">perm_identity</span>Customers</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span class="euphoria">My simple</span><span>CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
