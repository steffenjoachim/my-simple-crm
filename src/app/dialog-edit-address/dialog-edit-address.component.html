<div class="dialog-add-user-frame">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title class="dialog-add-user-headline">Edit Address</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="outline" class="full-width p-top-16">
                <mat-label>Street + House-No.</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House-No.">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
            </mat-form-field>
        </div>
        <div mat-dialog-action class="dialog-add-user-button-frame">
            <button mat-button (click)="dialogRef.close()">Cancel</button>
            <button mat-button (click)="updateAddress()" cdkFocusInitial>Save</button>
        </div>
</div>
